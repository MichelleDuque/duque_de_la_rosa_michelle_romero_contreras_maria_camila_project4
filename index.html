<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- in mobile set initial zoom level of page to 100%, set site size to equal device width not a larger canvas that is shrunk down-->
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>Dr Nut</title>
    <!-- Link to reset or normalize before main.css
    only choose one -->
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <header class="grid-con" id="main-header">
        <nav class="box col-span-full m-col-start-5 m-col-end-10 l-col-start-4 l-col-end-10 xl-col-start-4 xl-col-end-10" id="main-nav">

        </nav>
        <div class="box col-start-1 col-end-3 m-col-start-2 m-col-end-5 l-start-end-2 l-col-end-4 xl-col-start-2 xl-col-end-3" id="main-logo">
            logo
        </div>

        <div class="box l-col-start-10 l-col-end-11 box xl-col-start-10 xl-col-end-11" id="main-icon1">
            icon 1
        </div>
        <div class="box l-col-start-11 l-col-end-12 box xl-col-start-11 xl-col-end-12" id="main-icon2">
            icon 2
        </div>

        <div class="box col-start-4 col-end-4 m-col-start-10 m-col-end-12" id="burger-nav">
            Burger
        </div>
    </header>

    <main>
        <section class="grid-con" id="hero-con">
            <div class="box col-span-full m-col-start-3 m-col-end-11 l-col-start-4 l-col-end-10 xl-col-start-3 xl-col-end-11" id="hero-image">Hero Image</div>
        </section>

        <section class="grid-con" id="products">
            <div class="box col-start-2 col-end-4 m-col-start-2 m-col-end-6 l-col-start-2 l-col-end-6 xl-col-start-2 xl-col-end-6" id="product-title">Products</div>
            <div class="box  col-span-full m-col-start-2 m-col-end-6 l-col-start-2 l-col-end-6 xl-col-start-2 xl-col-end-6 box-products">Product 1</div>
            <div class="box  col-span-full m-col-start-8 m-col-end-12 l-col-start-8 l-col-end-12 xl-col-start-8 xl-col-end-12 box-products">Product 2</div>
            <div class="box  col-start-2 col-end-4 m-col-start-3 m-col-end-5 l-col-start-3 l-col-end-5 xl-col-start-3 xl-col-end-5 button-products" id="producton-button-1 button-products">Button 1</div>
            <div class="box  col-start-2 col-end-4 m-col-start-9 m-col-end-11 l-col-start-9 l-col-end-11 xl-col-start-9 xl-col-end-11 button-products">Button 2</div>
            <div class="box  col-span-full m-col-start-2 m-col-end-6 l-col-start-2 l-col-end-6 xl-col-start-2 xl-col-end-6 box-products">Product 3</div>
            <div class="box  col-start-2 col-end-4 m-col-start-3 m-col-end-5 l-col-start-3 l-col-end-5 xl-col-start-3 xl-col-end-5 button-products">Button 3</div>

        </section>
        <section class="grid-con" id="video-box">
            <div class="box col-span-full" id="video-full">Video</div>
        </section>

        <section class="grid-con" id="promo-social">
            <div class="box col-start-1 col-end-4 m-col-start-1 m-col-end-10 l-col-start-1 l-col-end-9" >Special Promotion</div>
            <div class="box col-start-4 col-end-5 m-col-start-10 m-col-end-13 l-col-start-9 l-col-end-13">SM</div>
        </section>
    </main>

    <footer class="box">
        footer
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
